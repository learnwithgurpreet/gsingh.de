<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Gurpreet Singh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      text-shadow: black 2px 2px 5px;
    }

    span {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
  </style>
</head>

<body id="body">
  <h1>Welcome to Gurpreet Singh's Page</h1>
  <span>Visit</span>
  <a href="https://www.learnwithgurpreet.com">www.learnwithgurpreet.com</a>
</body>
<script>
  let outputColor = document.getElementById("body");
  let hexString = "0123456789abcdef";

  let randomColor = () => {
    let hexCode = "#";
    for (i = 0; i < 6; i++) {
      hexCode += hexString[Math.floor(Math.random() * hexString.length)];
    }
    return hexCode;
  }

  let generateGrad = () => {
    let colorOne = randomColor();
    let colorTwo = randomColor();
    let angle = Math.floor(Math.random() * 360);
    outputColor.style.background = `linear-gradient(${angle}deg, ${colorOne}, ${colorTwo})`;
  }

  window.onload = generateGrad;

</script>

</html>
